<app-joke-form (jokeCreated)="addJoke($event)"></app-joke-form>

<app-joke-projection *ngFor="let j of jokes" [joke]="j">
  <h4 class="card-title" #setup>{{ j.setup }}</h4>
  <p class="card-text" [hidden]="j.hide" #punchline>{{ j.punchline }}</p>
  <a class="btn btn-primary" (click)="deleteJoke(j)">Delete this joke</a>
</app-joke-projection>
