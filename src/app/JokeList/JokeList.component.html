<app-joke-form (jokeCreated)="addJoke($event)"></app-joke-form>

<app-joke-projection *ngFor="let j of jokes; let i = index" [joke]="j">
  <h4 class="card-title" #setup>{{ i + 1 }}. {{ j.setup }}</h4>
  <p class="card-text" [hidden]="j.hide" [style.display]="'none'" #punchline>{{ j.punchline | clean: ['damn', 'fuck', 'bitch', 'hell'] }}</p>
  <a class="btn btn-primary" (click)="deleteJoke(j)">Delete this joke</a>
</app-joke-projection>
