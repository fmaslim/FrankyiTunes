<div class="card card-block" style="padding: 10px; background-color:grey; ">
  <h4 class="card-title" #setup>{{ joke.setup }}</h4>
  <p class="card-text" [hidden]="joke.hide" #punchline>{{ joke.punchline }}</p>
  <a class="btn btn-primary" (click)="joke.toggle()">Tell Me</a>

  <br />
  <a class="btn btn-primary" (click)="deleteJoke(setup.value, punchline.value)">Delete this joke</a>
</div>
<br />
