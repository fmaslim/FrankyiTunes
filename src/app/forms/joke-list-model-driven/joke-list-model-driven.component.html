<app-joke-model-driven-form (jokeCreated)="addJoke($event)"></app-joke-model-driven-form>

    <label>Setup</label>
    <label>{{ j.setup }}</label>

  <div class="form-group">
    <label>Punchline</label>

  </div>
</div>
