<form #f="ngForm">

  <fieldset ngModelGroup="name">
    <!-- FIRST NAME -->
    <div class="form-group">
      <label>First Name</label>
      <input type="text"
             class="form-control"
             placeholder="Please enter your first name"
             name="model.firstName"
             [(ngModel)]="model.firstName"
             required
             #firstName="ngModel">
    </div>

    <!-- LAST NAME -->
    <div class="form-group">
      <label>Last Name</label>
      <input type="text"
             class="form-control"
             placeholder="Please enter your last name"
             name="model.lastName"
             [(ngModel)]="model.lastName"
             required
             #lastName="ngModel">
    </div>

  </fieldset>

  <!-- EMAIL -->
  <div class="form-group">
    <label>Email</label>
    <input type="text"
           class="form-control"
           placeholder="Please enter your email"
           name="email"
           [(ngModel)]="model.email"
           required
           #email="ngModel">
  </div>

  <!-- PASSWORD -->
  <div class="form-group">
    <label>Password</label>
    <input type="text"
           class="form-control"
           placeholder="Please enter your password"
           name="model.password"
           [(ngModel)]="model.password"
           required
           minlength="5"
           #password="ngModel">
  </div>

  <!-- LANGUAGE -->
  <div class="form-group">
    <label>Language</label>
    <select class="form-control" name="model.language" [(ngModel)]="model.language" required #language="ngModel">
      <option value="">Please select a language</option>
      <option *ngFor="let item of languages" [value]="item">{{ item }}</option>
    </select>
  </div>


  <pre>{{ f.value | json }}</pre>

</form>
