<form [formGroup]="jokeForm">
  <div class="form-group">
    <label>Setup</label>
    <input type="text"
           class="form-control"
           placeholder="Please enter a setup"
           formControlName="setup">
  </div>

  <div class="form-group">
    <label>Punchline</label>
    <input type="text"
            class="form-control"
            placeholder="Please enter a punchline"
            formControlName="punchline">
  </div>

  <button type="submit" class="btn btn-primary"
        (click)="createJoke(setup.value, punchline.value)">Create</button>
</form>
